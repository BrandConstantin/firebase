<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="node_modules/firebase/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="node_modules/firebase/firebase-auth.js"></script>
    <script src="node_modules/firebase/firebase-database.js"></script>


    <div class="contenido">
        <header>
            <img src="images/logo-firebase.png" alt="Firebase 3" width="190" height="62">
            <img src="images/user-icon.png" alt="Login" width="50" height="50" id="usericon">
            <img src="images/salir.png" alt="Logout" width="50" height="50" id="logouticon">
        </header>
        <div class="caja">
            <p class="titular">
                <span id="preg"></span>
                <img src="images/up.png" alt="Colapsar encuesta" width="24" height="24" id="up">
                <img src="images/down.png" alt="Mostrar encuesta" width="24" height="24" id="down">
            </p>
            <section class="tienda" id="cuerpotienda">
                <p class="tienda2" id="tienda2"></p>
                <p>Cual es el mejor cliente de esta tienda? </p>
                <ul id="lista">
                </ul>
                <button id="votar">Votar</button>
            </section>
        </div>

        <div id="resultados">
            <div class="titular">
                Est√°n diciendo...
            </div>
            <div id="sinrespuestas">Sin respuestas recibidas...</div>
        </div>
    </div>

    <div id="mensaje"></div>

    <script>
        var firebaseConfig = {
            apiKey: "api-key",
            authDomain: "project-id.firebaseapp.com",
            databaseURL: "https://project-id.firebaseio.com",
            projectId: "project-id",
            storageBucket: "project-id.appspot.com",
            messagingSenderId: "sender-id",
        };
        // Initialize Firebase with a "default" Firebase project
        firebase.initializeApp(firebaseConfig);
    </script>

    <!-- Initialize Firebase -->
    <script src="./funciones.js"></script>
    <script src="./auth.js"></script>
    <script src="./database.js"></script>
</body>

</html>
